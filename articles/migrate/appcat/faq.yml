sections:
  - name: Azure Migrate - Application and Code Assessment
    questions:
      - question: |
          Whatâ€™s Azure Migrate - Application and Code Assessment?
        answer: |
          Azure Migrate - Application and Code Assessment  for .NET and Java is a free to use 1P Microsoft created tool. The tool focuses on code and application analysis and recommendations for planning and improves confidence in running business-critical solutions in the cloud through a developer-oriented assessment experience of source code, with prioritized recommendations and reference examples to adjust code and configuration to run well in the cloud, aligned with industry-proven practices to build reliable, modern, and innovative applications on Azure.
          
      - question: |
          What scenarios should I use Azure Migrate - Application and Code Assessment?
        answer: |
          For scenarios that require deeper analysis of the application and migration guidance, several other dimensions such as source code, application configuration and dependency analysis become necessary. Azure Migrate - Application and Code Assessment  for .NET and Java helps you do full source code level scanning, application scanning and produces a comprehensive report for your migration needs.
      
      - question: |
          When should I use Azure Migrate - Application and Code Assessment? 
        answer: |
          If you manage the application development projects and have access to your source code written in .NET and Java, while wanting to move to Azure and learn about how to replatform your applications to be cloud ready, Azure Migrate - Application and Code Assessment  for .NET and Java can help you generate deep analysis with dependencies clearly layed out with a dashboard telling you what are the mandatory changes that needs to be applied for it to run on Azure. 
      
      - question: |
          Do I need to pay to use Azure Migrate - Application and Code Assessment?
        answer: |
          No it's a free service. You can download it via aka.ms/AppCAT

      - question: |
          Which target destination does it cover today?
        answer: |
          Currently the tool covers replatforming recommendations with Microsoft custom rules targeting Azure App Service, Azure Spring Apps, Azure Container Apps and Azure Kubernetes Service. 

      - question: |
          How do I seek for support?
        answer: |
          Simply submit a feedback to our engineering team in the tool, and we'll help address any technical difficulties. 

          
