  - name: Service limits
    questions:
      - question: |
          What is the best practice to mitigate throttling?
        answer: |
          If you find that you are being throttled on the number of POST requests for documents being submitted, consider adding a delay between the requests. Learn more about [service limits and quotas](service-limits.md)
  - name: Storage account
    questions:
      - question: |
         I was able to access my storage account a few days ago, but now, I'm receiving the following error: Check if you have unexpired read/write/list/delete permission to blob container/blob. What could this be?"
        answer:  When you create a shared access signature (SAS), the default duration is two days. After two day, you'll need to create a new token. Consider setting a longer duration period for the time you'll be using your storage account with Form Recognizer.
      - question: |
           If my storage account is behind a VNet or firewall, how do I give Form Recognizer access to my storage account data?
        answer: |
              - Private Azure storage account access and authentication is supported by managed identities for Azure resources. See [Create and use a managed identity for your Form Recognizer resource](managed-identity-byos.md)
              - If you intend to analyze your private storage account data with FOTT, the tool must be deployed behind the VNet or firewall.