      - question: |
           What is the difference between Form Recognizer v3.0 and v2.1 and how do I migrate to the latest version?
        answer:  |
          For improved usability, Form Recognizer v3.0 introduces a fully redesigned client library. To successfully use Form Recognizer's latest API features—version 2021-09-30-preview and newer, the new SDK is required and application code must be changed to use the new clients. This table provides links to detailed instructions for migrating to the newest version of Form Recognizer:

