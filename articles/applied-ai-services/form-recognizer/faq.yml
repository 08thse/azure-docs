title: Form Recognizer frequently asked questions
summary: |

sections:
  - name: General
    questions:
      - question: |
          What are the most common Form Recognizer use cases?
        answer: |
          Form Recognizer enables users from a variety of industries and domains to extract data from forms and documents. Learn more about [Form Recognizer use cases](/legal/cognitive-services/form-recognizer/fr-transparency-note?context=/azure/applied-ai-services/form-recognizer/context/context#example-use-cases-for-form-recognizer).

      - question: |
          Which Form Recognizer use cases require special consideration?
        answer: |
          Carefully consideration use cases for financial, protected health, personal identity, and generally sensitive data. Also, make certain to comply with all [national, regional, and industry-specific requirements](https://azure.microsoft.com/resources/microsoft-azure-compliance-offerings/). Learn more about [use case considerations](/legal/cognitive-services/form-recognizer/fr-transparency-note?context=/azure/applied-ai-services/form-recognizer/context/context#considerations-when-choosing-other-use-cases).

      - question: |
          Which languages are supported by Form Recognizer?
        answer: |
          See [language support](language-support.md) for a complete list of the handwritten and printed text supported by Form Recognizer.

      - question: |
          In which Azure regions is Form Recognizer available?
        answer: |
          Azure global infrastructure includes more than 60 regions. [Choose the region](https://azure.microsoft.com/global-infrastructure/services/?products=metrics-advisor&regions=all#select-product) that is best for you and your customers.
      - question: |
          Can Form Recognizer be integrated with other Microsoft services?
        answer: |
          Yes. Form Recognizer can be used in [AI Builder workflows](/ai-builder/create-form-processing-model?toc=/azure/applied-ai-services/form-recognizer/toc.json&bc=/azure/applied-ai-services/form-recognizer/breadcrumb/toc.json, [Azure Cognitive Search](/azure/search/cognitive-search-custom-skill-form), [Azure Functions](tutorial-azure-function.md), and [Azure Logic Apps](tutorial-logic-apps.md).

      - question: |
          How is Form Recognizer related to optical character recognition (OCR)?
        answer: |
          Azure Form Recognizer is a cloud-based Azure Applied AI Service that s built using OCR, Text Analytics, and Custom Text from Azure Cognitive Services. OCR stands for optical character recognition. It's used for text extraction from printed or handwritten documents. Form Recognizer uses OCR to detect and extract the information in forms as well as AI to provide additional structure and information to the text extraction. Learn more about [Form Recognizer and Applied AI Services](/azure/applied-ai-services/what-are-applied-ai-services).

  - name: Image processing
    questions:
      - question: |
           What is a confidence score and how is it calculated?
        answer: |
           The confidence score indicates probability by measuring the degree of statistical certainty that the extracted result has been detected correctly. The confidence value range is a number between 0 (low) and 100 (high).It's not necessary to attain a score of 100. It's good practice to target a score of 80 or higher. For more sensitive cases, like financial or medical records, a score of 95 or higher is recommended.

      - question: |
          How can I improve confidence scores?
        answer: |
            - If the confidence score for the readResults object is low, improve the quality of your input documents.
            - If the confidence score for the pageResults object is low, ensure that the documents being analyzed are of the same type.
            - Consider incorporating human review into your workflows.

      - question: |
          What is a bounding box?
        answer: |
          - A bounding box is an abstract rectangle that surrounds text elements on a document or form.  It's used as a reference point for object detection. A bounding box specifies position using an x and y coordinate plane in and array of four number pairs. Each pair represents a corner of the box in the following order: top-left, top-right, bottom-right, bottom-left.
          - For images, coordinates are in pixels.  For PDF, coordinates are in inches.
          - You can use the bounding box returned by Form Recognizer to identify the location of recognized entities.

  - name: App development
    questions:
      - question: |
          What are the development options for Form Recognizer
