  - name: General
    questions:
      - question: |
          What are the most common Form Recognizer use cases?
        answer: |
          Form Recognizer enables users from a variety of industries and domains to extract data from forms and documents. Learn more about [Form Recognizer use cases](/legal/cognitive-services/form-recognizer/fr-transparency-note?context=/azure/applied-ai-services/form-recognizer/context/context#example-use-cases-for-form-recognizer).
      - question: |
          Which Form Recognizer use cases require special consideration?
        answer: |
          Give careful consideration to your use cases for financial, protected health, personal identity, and general sensitive data processing with Form Recognizer and make certain to comply with [national, regional, and industry-specific requirements](https://azure.microsoft.com/resources/microsoft-azure-compliance-offerings/). Learn more about [use case considerations](/legal/cognitive-services/form-recognizer/fr-transparency-note?context=/azure/applied-ai-services/form-recognizer/context/context#considerations-when-choosing-other-use-cases).

  - name: Image processing
    questions:
      - question: |
           What is a confidence score and how is it calculated?
        answer: |
           The confidence score indicates probability by measuring the degree of certainty for the extracted result. The confidence value range is a number between 0 and 100. A score of zero indicates a low-quality translation where nothing in the translation matched the reference. A score of 100 indicates a perfect translation that is identical to the reference. It's not necessary to attain a score of 100—a BLEU score between 40 and 60 indicates a high-quality translation.It's good practice to target a score of 80 or above. For more sensitive cases, like financial or medical records a score of 0.95 or above is recommended.

      - question: |
          How can I improve confidence scores?
        answer: |
            - If the confidence scores for the readResults object are low, improve the quality of your input documents.
            - If the confidence score for the pageResults object are low, ensure that the documents being analyzed are of the same type.
            - Consider incorporating human review into your workflows.

      - question: |
          What is a bounding box?
        answer: |
          - A bounding box is an imaginary rectangle that surrounds text elements on a document or form. A bounding box specifies position using coordinates on an x and y coordinate plane for each corner of the box in the following order: top-left, top-right, bottom-right, bottom-left. 
            - Units are in pixels for images and inches for PDFs.

  - name: App development
    questions:
      - question: |
          What are the development options for Form Recognizer
        answer: |
          Form Recognizer offers the latest [REST API](https://westus.dev.cognitive.microsoft.com/docs/services/form-recognizer-api-v3-0-preview-1/operations/AnalyzeDocument) and SDKs for the following programming languages: [C#/.NET](/dotnet/api/overview/azure/ai.formrecognizer-readme?view=azure-dotnet), [Java](https://azuresdkdocs.blob.core.windows.net/$web/java/azure-ai-formrecognizer/4.0.0-beta.3/index.html), [JavaScript/Node](https://azuresdkdocs.blob.core.windows.net/$web/javascript/azure-ai-form-recognizer/4.0.0-beta.2/index.html), and [Python](https://azuresdkdocs.blob.core.windows.net/$web/python/azure-ai-formrecognizer/3.2.0b2/index.html).  You can also get started with the [Form Recognizer Studio](https://formrecognizer.appliedai.azure.com/studio).

