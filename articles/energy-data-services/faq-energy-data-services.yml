title: Common questions about the Microsoft Energy Data Services
summary: This article answers commonly asked questions about the Microsoft Energy Data Services.
sections:
    - name: General
      questions:
        - question: What is Microsoft Energy Data Services Preview?
          answer: >
            Microsoft Energy Data Services is a secure, reliable, hyperscale, and a fully managed cloud based data platform solution for the energy industry. It is an enterprise grade data platform that brings together the capabilities of OSDU&trade; Data Platform, Microsoft's secure and trusted Azure cloud platform, and Schlumberger's extensive domain expertise.

    - name: Access
      questions:
        - question: How could I get access to Microsoft Energy Data Services Preview?
          answer: >
            Microsoft Energy Data Services requires registration and is currently only available to approved customers and partners during the preview period. Request access to Microsoft Energy Data Services during the preview period [here](https://aka.ms/MicrosoftEnergyDataServices-create)

    - name: Pricing
      questions:
        - question: How much do I pay for Microsoft Energy Data Services Preview?
          answer: >
            The pricing for Microsoft Energy Data Services Preview will be announced in the next two months.

    - name: Billing
      questions: 
        - question: When does the billing period begin for Microsoft Energy Data Services Preview?
          answer: >
            The billing period for Microsoft Energy Data Services Preview will be announced in the next two months. You will not be charged for usage of the capability until the formal announcement is made.

    - name: Support policies
      questions:
        - question: How do I raise a support request for Microsoft Energy Data Services Preview?
          answer: > 
            You can search for "Support" on your Azure portal and click on "Help + Support" followed by "Create a support request". You can select "Microsoft Energy Data Services Preview" in the service option to raise a bug with Microsoft Energy Data Services Preview.

    - name: Service updates
      questions:
        - question: How do we get the latest updates on Microsoft Energy Data Services Preview?
          answer: > 
            Microsoft Energy Data Services Preview is a full managed data platform. This means that the underlying infrastructure, security updates, new features, and upgrade to new OSDUâ„¢ version is fully managed by Microsoft.

