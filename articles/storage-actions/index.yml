title: Azure Storage Actions documentation
summary: Azure Storage Actions is a serverless framework that you can use to perform common data operations on millions of objects across multiple storage accounts. The preview release of Azure Storage Actions enable you to create storage tasks that can perform operations on blobs in Azure Storage accounts based on a set of conditions that you define.
brand: azure

