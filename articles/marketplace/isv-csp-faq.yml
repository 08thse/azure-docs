sections:
  - name: Type1
    questions:
      - question: |
          Discovery experience
        answer: |
          Once a SaaS offer is published, Azure users can discover it in Azure Marketplace.
          
          Your customers can filter offers based on product type (SaaS) and discover the SaaS services they're interested in.

      - question: |
          Purchase experience
        answer: |
          Once a user is interested in a specific SaaS service, the user can subscribe to it from Azure Marketplace.
