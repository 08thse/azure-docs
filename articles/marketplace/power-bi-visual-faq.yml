      - question: |
          What about offers I published in the Office Store?
        answer: |
          Offers moved to the commercial marketplace will be accessible when you sign in to Partner Center. If your offer was published and live in the Office store, it will continue to be live and your customers will continue to be able to discover, acquire, and download it without interruption.


      - question: |
          Will all my offers from the Office Store be moved to the commercial marketplace during this move?
        answer: |
          We are only moving your Power BI visual offers to the commercial marketplace. Office Store offers for **Office add-ins**, **SharePont solution**, and **Teams apps** will continue to be accessible in the Office Store.
          
          All Power BI visual offers supported in the Office Store will be moved regardless of their status: Draft, Live, or Attention needed. Power BI visual offers will be locked for editing in Office Store after they are moved.


      - question: |
          Why can't I find my Power BI visual offers in Partner Center?
        answer: |
          After we move your offers to the commercial marketplace, you will not be able to access your offers from the Office Store. What you see in Partner Center depends on the programs you are enrolled in, the accounts you belong to, and the user roles and permissions you have been assigned. There are many Partner Center programs available and you may be enrolled in multiple programs. You may also have access to multiple accounts with the same user credentials.

          The offers you created in the Office Store will be available in Partner Center with the same account used to create the offers. To ensure you are viewing the right program and the right account, follow the steps below. For other troubleshooting tips, see [Manage your Partner Center account](https://docs.microsoft.com/partner-center/partner-center-account-setup).
          
          **Access the right program in Partner Center**

          1. Sign in to [Partner Center](https://go.microsoft.com/fwlink/?linkid=2166002) with the same credentials as before. The navigation menu on the left (left-nav menu) displays options associated with the programs you are enrolled in, such as the MPN program, the Office Store, and the commercial marketplace.

          1. Select **Commercial Marketplace** > **Overview** to access your offers (if you don’t see the commercial marketplace in the left-nav menu, you may be in the wrong account; follow the steps in the next section to access the right account):

          :::image type="content" source="images/power-bi-visuals/overview-tab.png" alt-text="Shows the Overview tab in Partner Center.":::

          If you have multiple accounts, Partner center displays an account picker button in the lef-nav menu. Select this to view the accounts you belong to. Select an account to switch to it and see all the programs and information pertaining to that account. If you don’t see an account picker button in the navigation menu, you only have one account.

          :::image type="content" source="images/power-bi-visuals/account-picker.png" alt-text="Shows the account picker button in the left-nav menu in Partner Center.":::


      - question: |
          Where are the instructions for using Partner Center?
        answer: |
          Go to the [commercial marketplace documentation](https://aka.ms/MigrationFAQs) and expand the **Create and manage offers** section.


      - question: |
          What are the publishing and offer management differences?
        answer: |
          Here are the key differences between publishing a Power BI visual offer in Office Store vs. in Partner Center:

          1. **Simplified package submission process**

          For any new offer you submit to the commercial marketplace in Partner Center, you can directly upload the two package files, `.pbix` and `.pbiviz`, on the **Technical configuration** page. You are no longer required to work with the PBI support team for the XML manifest file. The use of an XML file for offer submission is no longer necessary. This simplified submission process reduces the time needed to prepare and submit a Power BI visual offer.

          :::image type="content" source="images/power-bi-visuals/technical-config.png" alt-text="Shows the technical configuration page in Partner Center.":::

          1. **Enhanced preview options**

          The commercial marketplace provides a compare feature with improved filtering options that allow you to see the changes before publishing your offer and compare it with what is already in preview or available to customers. The updates you don’t publish are saved as drafts. Learn more about the **Compare** feature at [Update existing offers in the commercial marketplace](https://docs.microsoft.com/azure/marketplace/update-existing-offer#compare-changes-to-your-offer)

          :::image type="content" source="images/power-bi-visuals/enhanced-preview.png" lightbox="enhanced-preview.png" alt-text="Shows the offer compare page in Partner Center.":::

          1. **Branding and navigation changes**

          You’ll notice some branding changes. For example, **products** are branded as **offers** in the commercial marketplace:

          :::image type="content" source="images/power-bi-visuals/branding-navigation.png" alt-text="Shows the offer Overview page in Partner Center.":::
      
