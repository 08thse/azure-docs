title: Power BI visuals FAQs
summary: Power BI visual offers is nwo part of the commercial marketplace and managed from within Partner Center to streamline the offer management experience. All existing and new Power BI visuals will be accessible in the commercial marketplace after the move by Microsoft. This article addresses frequently asked questions about the move and enhancements to the offer setup process.


sections:
  - name: Ignored
    questions:
      - question: |
          What does the move to the commercial marketplace mean for me?
        answer: |
          | Area | Changes |
          | | |
          | Account | You are required to be enrolled in the commercial marketplace to manage existing and new Power BI visual offers. You need to sign the publishing agreement for the commercial marketplace program and enroll using your company/work email address. Learn more at [Manage your commercial marketplace account in Partner Center](https://docs.microsoft.com/en-us/azure/marketplace/manage-account). |
          | Offer publishing and offer management experience | We will move your offer from the Office Store to the commercial marketplace near the end of September, 2021. After the move, you will manage your offers using Partner Center (instead of Office Store in Partner Center), which offers an improved user experience and a simplified package submission process. Learn how to [Update an existing offer in the commercial marketplace](https://docs.microsoft.com/en-us/azure/marketplace/update-existing-offer). |
          | Availability of your offers in Partner Center | No changes. If your offer is in draft or published state in the Office Store, it will continue to be in same state after the move to the commercial marketplace. |
          | Acquisitions and deployments | No changes. Your customers can continue discovering, downloading, and deploying your offers with no interruptions. |
          | Analytics | You can continue to monitor sales, evaluate performance, and optimize your offers in the commercial marketplace by viewing analytics in Partner Center. There are differences between how analytics reports display in CPP and Partner Center. For example, **Seller Insights** in CPP has an  **Orders & Usage** tab that displays data for usage-based offers and non-usage-based offers, while in Partner Center the  **Orders** page has a separate tab for SaaS Offers. Learn more at [Access analytic reports for the commercial marketplace in Partner Center](https://docs.microsoft.com/en-us/azure/marketplace/analytics). |
          |
          
          
      - question: |
          Do I need to create a new account to manage my offers in the commercial marketplace in Partner Center?
        answer: |
          If your same account from the Office Store is enrolled in the commercial marketplace, no further action is required. After the move is complete, sign in to Partner Center using the same account and you will see your Power BI visuals.

          If your Office Store account is not enrolled in the commercial marketplace, do this now using the same Seller ID for your Office Store account. Learn more about finding your Seller ID here: [Manage your commercial marketplace account in Partner Center | Microsoft Docs](https://docs.microsoft.com/azure/marketplace/manage-account).

          If your Office Store account is not enrolled in the commercial marketplace, but your organization is enrolled in the commercial marketplace with a different Seller ID, we still encourage you to enroll in the commercial marketplace using the same account with Office Store enrollment.

          If you create a new account enrolled in the commercial marketplace with a different Seller ID from the Office Store, your Power BI visual offers will not automatically move to the commercial marketplace. Contact [support](https://partner.microsoft.com/en-US/support/?stage=2&topicid=dfd204c3-8357-c8d6-4dff-186bd183058c) and provide the new Seller ID. We will map your existing Power BI visual offer to the new account after the move is complete, and our engineering team will move your Power BI visual offer to the new Seller ID.


      - question: |
          What pages in Partner Center correspond to the pages I used in the Office Store?
        answer: |
          The following table shows the correlation between old and new pages. If you saved the Office Store links as bookmarks, you’ll want to update them.

          | Page name in Office Store | Page name in Partner Center |
          | --- | --- |
          | Product overview | Offer overview |
          | Product setup | Offer setup |
          | Packages | Technical configuration |
          | Properties | Properties |
          | Marketplace listings | Offer listing |
          | Availability | Availability |
          | Product management | Offer management |
          |

