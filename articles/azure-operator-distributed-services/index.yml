  title: Azure Operator Distributed Services (AODS) 
  description: Azure Operator Distributed Services (AODS), the next-generation hybrid cloud platform for operators, 
   proven to run network-intensive workloads and mission-critical applications under the stringent  security, 
   resiliency, observability, manageability, and performance required by telecommunication' operators. 
   Learn how to deploy, manage and use AODS with these concepts, quickstarts, and how-to guides.
