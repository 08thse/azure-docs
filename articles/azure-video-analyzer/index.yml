title: Azure Video Analyzer documentation # < 60 chars
summary: Azure Video Analyzer is a collection of cloud and edge media workflow services that enable you to build solutions for applying AI to live and recorded video. Azure Video Analyzer for Media is a cloud service that enables you to extract deep insights from video files, with no need for data analysis or coding skills, using machine learning models based on multiple channels (voice, vocals, visual). Azure Video Analyzer provides a platform to build intelligent applications for live video that span the edge and the cloud. This platform consists of an IoT Edge module, and an associated Azure service. It offers the capability to capture, record, and analyze live video along with publishing the results - video and/or video analytics. 
