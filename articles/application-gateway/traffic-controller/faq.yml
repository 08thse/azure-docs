title: Frequently asked questions about Traffic Controller
summary: The following are common questions asked about Azure Traffic Controller.

sections:
  - name: General
    questions:
      - question: What is Traffic Controller?
        answer: Traffic Controller offers various layer 7 load-balancing capabilities for your container applications. This service is highly available, scalable, and fully managed by Azure.

      - question: Where does Application Gateway for Containers store customer data?
        answer: Application Gateway doesn't store customer data out of the region it's deployed in.

  - name: Performance
    questions:
      - question: How does Traffic Controller support high availability and scalability?
        answer: Traffic Controller automatically ensures underlying components are spread across availability zones for increased resiliency, if the Azure region supports it.  If the region doesn't support zones, fault domains and update domains be used to help mitigate impact during planned maintainence and unexpected failures.
          
  - name: Configuration - TLS
    questions:
      - question: Does Traffic Controller support reencryption (end-to-end encryption) of traffic to backend targets?
        answer: Yes. Traffic Controller supports TLS offloading and end-to-end TLS to backend targets.

      - question: Can I configure TLS protocol versions?
        answer: No. Traffic Controller supports TLS 1.2. SSL 2.0, 3.0, TLS 1.0, and TLS 1.1 are disabled and non-configurable.
        
  - name: Configuration - ALB Controller
    questions:
      - question: Is it supported to install multiple ALB Controllers on the same Kubernetes cluster?
        answer: It's possible to install multiple ALB Controllers on the same cluster, however this is not recommended or supported as it's not possible to partition gateways, routes, services, etc.

      - question: Is it supported to increase the number of pods/replicas for ALB Controller?
        answer: No.  Only one pod/replica of ALB Controller should be running at any given time.
