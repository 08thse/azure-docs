summary: This article lists commonly asked questions about the Dapr integration with Azure Container Apps together with related answers.
  
sections:
  - name: Dapr features
    questions:
      - question: |
          What Dapr features and APIs are available in Azure Container Apps?
        answer: |
          Each Dapr capability undergoes thorough evaluation to ensure it positively impacts customers running microservices in Azure Container Apps environment while providing the best possible experience.

      - question: |
          Are alpha Dapr APIs and components supported or available in Azure Container Apps?
        answer: |
          Azure Container Apps offers developers the flexibility to experiment with the latest Dapr alpha APIs and features on a self-service, opt-in basis. Although the availability of these alpha APIs and components is not guaranteed, you can stay ahead of the curve and explore cutting-edge technologies as they become available. While these alpha APIs and components are provided "as is" and "as available," their continuous evolution towards stable status ensures that developers can always be at the forefront of innovation. By embracing these early-stage technologies, developers can gain a competitive edge and create exciting, game-changing applications that will benefit their users and drive success.

  - name: Dapr releases
    questions:
      - question: |
          What is the Dapr version release cadence in Azure Container Apps?
        answer: |
          Dapr's typical release timeline is up to six weeks after [the Dapr OSS release](https://docs.dapr.io/operations/support/support-release-policy/). The latest Dapr version is made available in Azure Container Apps after rigorous testing. Region rollouts are completed within two weeks.

  - name: Dapr enhancements
    questions:
      - question: |
          How can I request a Dapr feature enhancement for Azure Container Apps?
        answer:
          You can submit a feature request via the [Azure Container Apps GitHub repository](https://github.com/microsoft/azure-container-apps/issues/new/choose). Make sure to include "Dapr" in the feature request title.